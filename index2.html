<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1deading {
  font-size: clamp(24px, 5vw, 48px);
  font-weight: bold;
  color: #fff;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}

.heading {
  display: inline-block;
  position: relative;
  margin-left: 10px; /* spacing between "I'M A" and animated text */
  height: 1em; 
}

.heading span {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  animation: loopText 8s linear infinite;
}

.heading span:nth-child(1) { animation-delay: 0s; }
.heading span:nth-child(2) { animation-delay: 2s; }
.heading span:nth-child(3) { animation-delay: 4s; }
.heading span:nth-child(4) { animation-delay: 6s; }

@keyframes loopText {
  0% { opacity: 0; transform: translateY(10%); }
  5% { opacity: 1; transform: translateY(0); }
  25% { opacity: 1; transform: translateY(0); }
  30% { opacity: 0; transform: translateY(-10%); }
  100% { opacity: 0; }
}

/* Responsive adjustments */
@media (max-width: 600px) {
  #h1deading {
    font-size: clamp(18px, 6vw, 32px);
  }
}

    </style>
</head>
<body>
    <h1 id="h1deading">
        I'M A 
        <span class="heading">
          <span>FRONTEND DEVELOPER</span>
          <span>PROGRAMMER</span>
          <span>JAVA DEVELOPER</span>
          <span>PYTHON DEVELOPER</span>
        </span>
      </h1>
</body>
</html>
